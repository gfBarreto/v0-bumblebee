#####################################################################
# Barra Led´s
#####################################################################
[gcode_macro LED_AQUECIMENTO_PROGRESSIVO]
description: Efeito gradual com brilho variável durante aquecimento da cama e do bico
gcode:
    {% set led = "extrusora_led" %}
    {% set bed_target = printer.heater_bed.target|float %}
    {% set hotend_target = printer.extruder.target|float %}

    # --- Cores para transição: Azul → Ciano → Verde → Amarelo → Vermelho ---
    {% set steps = [
        (0.0, 0.0, 1.0),  # Azul frio
        (0.0, 1.0, 1.0),  # Ciano
        (0.0, 1.0, 0.0),  # Verde
        (1.0, 1.0, 0.0),  # Amarelo
        (1.0, 0.0, 0.0)   # Vermelho quente
    ] %}

    # --- Tempo de cada fase (ms): cresce levemente a cada etapa ---
    {% set tempos = [300, 400, 500, 700, 900] %}

    # === AQUECIMENTO DA CAMA ===
    {% set faixa_bed = bed_target / steps|length %}
    M117 Aguardando cama atingir {bed_target}°C
    {% for i in range(steps|length) %}
        {% set limite = faixa_bed * (i + 1) %}
        {% set cor = steps[i] %}
        {% set brilho = 0.2 + (i * 0.16) %}  # começa em 0.2 e vai até ~0.9
        {% set t = tempos[i] %}
        SET_LED LED={led} RED={cor[0] * brilho} GREEN={cor[1] * brilho} BLUE={cor[2] * brilho} WHITE=0
        G4 P{t}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={limite - 1}
    {% endfor %}
    M117 Cama pronta!

    # === AQUECIMENTO DO BICO ===
    {% set faixa_hotend = hotend_target / steps|length %}
    M117 Aguardando bico atingir {hotend_target}°C
    {% for i in range(steps|length) %}
        {% set limite = faixa_hotend * (i + 1) %}
        {% set cor = steps[i] %}
        {% set brilho = 0.2 + (i * 0.16) %}
        {% set t = tempos[i] %}
        SET_LED LED={led} RED={cor[0] * brilho} GREEN={cor[1] * brilho} BLUE={cor[2] * brilho} WHITE=0
        G4 P{t}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={limite - 1}
    {% endfor %}
    M117 Bico pronto!

    # === Finaliza com LED branco total (impressora pronta) ===
    SET_LED LED={led} RED=1.0 GREEN=1.0 BLUE=1.0 WHITE=0.0
    M117 Pronto para imprimir!


[gcode_macro Liga_BarraLed]
description: "Liga a barra de LED com brilho ajustável"
variable_brightness: 0.5  # valor padrão, pode ser 0.0 a 1.0
gcode:
  SET_PIN PIN=barra_leds VALUE={brightness}

[gcode_macro Desliga_BarraLed]
description: "Desliga a barra de LED"
gcode:
  SET_PIN PIN=barra_leds VALUE=0



#####################################################################
# Neopixel
#####################################################################
[neopixel extrusora_led]
pin: head:PD3
chain_count: 1
color_order: GRBW
initial_red: 0.7
initial_green: 0.6
initial_blue: 0.0
initial_white: 0.0

[gcode_macro LIGA_LED]
  gcode:
    #Liga os led´s do toolhead
    SET_LED LED=left_rgb RED=0.1 GREEN=0.1 BLUE=0.1
    SET_LED LED=right_rgb RED=0.1 GREEN=0.1 BLUE=0.1

[gcode_macro DESLIGA_LED]
  gcode:
    #Liga os led´s do toolhead
    SET_LED LED=left_rgb RED=0.0 GREEN=0.0 BLUE=0.0
    SET_LED LED=right_rgb RED=0.0 GREEN=0.0 BLUE=0.0

[gcode_macro PISCA_ALTERNADO]
gcode:
    # Liga os LEDs em vermelho
    SET_LED LED=extrusora_led RED=0.9 GREEN=0.0 BLUE=0.0 WHITE=0
    G4 P500  # Espera 500ms
    # Liga os LEDs em azul
    SET_LED LED=extrusora_led RED=0 GREEN=0 BLUE=1 WHITE=0
    G4 P500  # Espera 500ms
    # Repetir várias vezes
    SET_LED LED=extrusora_led RED=0.9 GREEN=0 BLUE=0 WHITE=0
    G4 P500
    SET_LED LED=extrusora_led RED=0 GREEN=0 BLUE=1 WHITE=0
    G4 P500

[gcode_macro PISCA_FINAL]
gcode:
    # Liga os LEDs em vermelho
    SET_LED LED=extrusora_led RED=0.05 GREEN=0.95 BLUE=0.05 WHITE=0
    G4 P500  # Espera 500ms
    # Liga os LEDs em azul
    SET_LED LED=extrusora_led RED=0 GREEN=0 BLUE=1 WHITE=0
    G4 P500  # Espera 500ms
    # Repetir várias vezes
    SET_LED LED=extrusora_led RED=0.05 GREEN=0.95 BLUE=0.05 WHITE=0
    G4 P500
    SET_LED LED=extrusora_led RED=0 GREEN=0 BLUE=1 WHITE=0
    G4 P500

